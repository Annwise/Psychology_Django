{% extends "pages/base.html" %}
{% load static %}

{% block title %}Статья - Блог{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'blog/blog.css' %}">
    <style>
        .article-section {
            padding: 80px 0;
            background-color: #f8f4ed;
        }
        
        .article-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .article-wrapper h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .article-date {
            color: black;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        
        .article-content {
            color: black;
            line-height: 1.8;
        }
        
        .article-content h2 {
            color: #2d3748;
            margin: 30px 0 20px;
            font-size: 1.5rem;
        }
        
        .article-content p {
            margin-bottom: 20px;
        }
        
        .article-content ul {
            margin: 20px 0;
            padding-left: 30px;
        }
        
        .article-content li {
            margin-bottom: 10px;
        }
        
        .back-to-blog {
            display: inline-block;
            margin-top: 30px;
            color: #b3704c;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-blog:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}

{% block content %}
<section class="article-section">
    <div class="article-wrapper">
        {{ content|safe }}
        <a href="{% url 'blog' %}" class="back-to-blog">← Назад к блогу</a>
    </div>
</section>
{% endblock %}
