{% extends "pages/base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="password-reset-container">
    <h2>Сброс пароля</h2>
    <p>Введите ваш email, и мы вышлем инструкции для сброса пароля.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>
</div>
{% endblock %}
