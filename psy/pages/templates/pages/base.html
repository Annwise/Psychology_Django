{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Психолог Мария Ондрушка{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'pages/style.css' %}">
    <!-- Подключение шрифта Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Весь контент страницы (включая меню) теперь внутри welcome-section -->
    {% block content %}
    {% endblock %}

    <!-- Общие скрипты можно добавить здесь -->
    <script>
        // Плавный скролл для якорных ссылок
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
    <script src="{% static 'pages/js/buttons.js' %}"></script>
</body>
</html>
